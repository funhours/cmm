<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>创建账号</title>
		<link rel="stylesheet" href="../css/CreateAccount.css" />
	</head>
	<body>
		<div class="wapper">
			<!--
            	作者：1097709961@qq.com
            	时间：2017-01-07
            	描述：头部内容
            -->
			<header class="header-bg">
				<div class="header">
					<div class="tit-left">
						<a class="logo" href="#">
							<h1>logo</h1>
						</a>
					</div>
					<div class="tit-login">
						<a class="but" href="SignIn.html">登录</a>
					</div>
					<div class="tit-right">
						<a class="but" href="#">创建账号</a>
					</div>
				</div>
				
			</header>
			<!--
            	作者：1097709961@qq.com
            	时间：2017-01-07
            	描述：主体内容
            -->
			<div class="content-bg">
				<div class="content">
					<form action="" id="login">
						<div class="minregister">
							<div class="register">
								<p class="welcom">欢迎创建账号</p>
								<p class="message">
									<i class="icon"></i>
									请输入正确的手机号或邮箱！
								</p>
								<div class="number">
									<i class="icon-num"></i>
									<input type="text" placeholder="手机号" name="num" id="number" autocomplete="off">
									<i class="icon-fail"></i>
								</div>
								<div class="verification">
									<div class="yanz">
										<i class="icon-yanz"></i>
										<input type="text" placeholder="手机验证码" name="verification" id="verification" autocomplete="off">
										<i class="icon-fail"></i>
									</div>
									<a href="" id="send" class="fasong">发送验证码</a>
								</div>
								<div class="type">
									<i class="icon-type"></i>
									<select required="required">
										<option selected="selected">-请选择用户类型-</option>
										<option>系统管理员</option>
										<option>供应源商家</option>
										<option>商家员工</option>
										<option>商家代理</option>
									</select>
									<i class="icon-fail"></i>
								</div>
								<div class="name">
									<i class="icon-user"></i>
									<input type="text" placeholder="真实姓名" name="user" id="username" autocomplete="off">
									<i class="icon-fail"></i>
								</div>
								<div class="password">
									<i class="icon-pwd"></i>
									<input type="text" placeholder="密码" name="password" id="password" autocomplete="off">
									<i class="icon-fail"></i>
								</div>
								<div class="remember">
									<input id="my_agree" class="input-checkbok" type="checkbox" checked="checked" autocomplete="off" />
									<label class="text">我接受并同意<a class="tiaok" href="">《订单助手使用条款》</a> </label>
								</div>
								<a class="button" id="register_now" href="">立即注册</a>
							</div>
						</div>
					</form>
			</div>
		</div>
		<!--
            	作者：1097709961@qq.com
            	时间：2017-01-07
            	描述：页脚-网站链接及版权信息
            -->
			<footer class="footer">
				<div class="about">
					<div class="link">
						<a href="">关于我们</a>
					</div>
					<div class="link">
						<a href="">使用条款</a>
					</div>
					<div class="link">
						<a href="">安全声明</a>
					</div>
					<div class="link">
						<a href="">隐私声明</a>
					</div>
					<div class="link">
						<a href="">技术支持</a>
					</div>
					<div class="link">
						<a href="">加入我们</a>
					</div>
				</div>
				<div class="copy">Copyright&nbsp;&nbsp;&copy;&nbsp;&nbsp;2017&nbsp;&nbsp;重庆凯优科技有限公司&nbsp;&nbsp;版权所有</div>
			</footer>
		</div>	
	</body>
</html>
