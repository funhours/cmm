		//编辑标题
		$(".configTitle").unbind("click");
		$(".configTitle").bind("click",function(){
			layer.prompt(

			  formType: 2, 
			  value: '', 
			  maxlength: 10,
			  title:'页面标题',
			  area: ['500px', '100px']
			},function(val, index){
			  var title = val;
			  layer.close(index);
			  if(title != null){
				$.ajax({
				    type : "POST",
				    url : "#(base_path)/extQuery/saveTitle",
				    data: {"title":title},
				    dataType : "json",
				    success : function(data) {
				    	layer.msg("保存成功", {shift: 1});
				    	setTimeout(function(){window.location.href = "#(base_path)/extQuery";}, 600);
				    },
