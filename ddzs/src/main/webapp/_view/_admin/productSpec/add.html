#define main()
<link rel="stylesheet" type="text/css" href="#(base_path)/static/cityselect/css/hzw-city-picker.css">
    <div class="container-fluid am-cf">
        <div class="row">
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
                <div class="page-header-heading"><span class="am-icon-home page-header-heading-icon"></span> 人员增加 </div>
                <p class="page-header-description">团队人员增加。</p>
            </div>
        </div>
    </div>

    <div class="row-content am-cf">
	    <div class="row">
	        <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
	            <div class="widget am-cf">
				<div class="widget-body am-fr">
				<form class="am-form tpl-form-line-form personForm" data-am-validator>
                  <div class="am-form-group">
                      <label for="user-name" class="am-u-sm-3 am-form-label">类型名字 <span class="tpl-form-line-small-title">/ Name</span></label>
                      <div class="am-u-sm-9">
                          <input type="text" required class="tpl-form-input" id="user-name" placeholder="请输入姓名 / name" name="user.nickName">
                      </div>
                  </div>

                  <div class="am-form-group">
                      <label for="user-password" class="am-u-sm-3 am-form-label">登录密码 <span class="tpl-form-line-small-title">/ Password</span></label>
                      <div class="am-u-sm-9">
                          <input type="password" class="am-form-field tpl-form-no-bg password" placeholder="登录密码 / password" name="user.password">
                      </div>
                  </div>
                  <div class="am-form-group">
		           <label for="user-weibo" class="am-u-sm-3 am-form-label">性别<span class="tpl-form-line-small-title">/ Sex</span></label>
		           <div class="am-u-sm-9">
		             <select data-am-selected name="user.sex">
				      	<option value="3">未知</option>
						<option value="1">男</option>
						<option value="0">女</option>
				    </select>
		           </div>
		         </div>
                  <div class="am-form-group">
		           <label for="cityChoice" class="am-u-sm-3 am-form-label">地区 <span class="tpl-form-line-small-title">/ Area</span></label>
		           <div class="am-u-sm-9">
		          	 <input type="text" id="cityChoice" placeholder="地区 / Area" name="user.personArea" value="" name="user.personArea">
		           </div>
		         </div>

                  <div class="am-form-group am-form-select">
		           <label for="role" class="am-u-sm-3 am-form-label">角色 <span class="tpl-form-line-small-title">/ Role</span></label>
		           <div class="am-u-sm-9">
		          	 <select data-am-selected name="user.userType">
				      	<option value="0">-请选择用户类型-</option>
						<option value="2">供应源商家</option>
						<option value="3">商家员工</option>
						<option value="4">商家代理</option>
				    </select>
		           </div>
		         </div>
         
                
         <div class="am-form-group">
           <label for="user-email" class="am-u-sm-3 am-form-label">电子邮件<span class="tpl-form-line-small-title">/ Email</span></label>
           <div class="am-u-sm-9">
             <input type="email" id="user-email" placeholder="输入你的电子邮件 / Email" name="user.email" value="">
           </div>
         </div>

         <div class="am-form-group">
           <label for="user-phone" class="am-u-sm-3 am-form-label">电话<span class="tpl-form-line-small-title">/ Telephone</span></label>
           <div class="am-u-sm-9">
             <input type="tel" id="user-phone" placeholder="输入你的电话号码 / Telephone" name="user.telephone" value="" >
           </div>
         </div>

         <div class="am-form-group">
           <label for="user-QQ" class="am-u-sm-3 am-form-label">QQ</label>
           <div class="am-u-sm-9">
             <input type="text" pattern="[0-9]*" id="user-QQ" placeholder="输入你的QQ号码/ QQ" name="user.QQ" value="" maxlength="11">
           </div>
         </div>

         <div class="am-form-group">
           <label for="user-weibo" class="am-u-sm-3 am-form-label">微博<span class="tpl-form-line-small-title">/ WeiBo</span></label>
           <div class="am-u-sm-9">
             <input type="text" id="user-weibo" placeholder="输入你的微博 / WeiBo" name="user.weiBo" value="" maxlength="50">
           </div>
         </div>

         <div class="am-form-group">
           <label for="user-intro" class="am-u-sm-3 am-form-label">简介<span class="tpl-form-line-small-title">/ Intro</span></label>
           <div class="am-u-sm-9">
             <textarea class="" rows="5" id="user-intro" placeholder="输入个人简介" name="user.personInfo"> </textarea>
             <small>250字以内写出此人的与众不同...</small>
           </div>
         </div>
         <div class="am-form-group">
           <div class="am-u-sm-9 am-u-sm-push-3">
             <button type="button" class="am-btn am-btn-secondary savePersonEdit">保存信息</button>
             &nbsp;&nbsp;&nbsp;&nbsp;
             <button type="button" class="am-btn am-btn-primary back">返回</button>
           </div>
         </div>
</div>

        	<!--  隐藏数据start -->
         <input type="hidden" name="user.parentUserId" value="#(loginUser.userId)">
         <input type="hidden" class="formAvatar" name="user.avatar" value="">
         
         <!-- 隐藏数据end -->
         
                </form>
            </div>
        </div>
    </div>
</div>
    
#end
#define js()
<script src="#(base_path)/static/amazeui/assets/js/jquery.min.js"></script>
<script src="#(base_path)/static/front/jquery.form.js"></script>
<script type="text/javascript" src="#(base_path)/static/cityselect/js/city-data.js"></script>
<script type="text/javascript" src="#(base_path)/static/cityselect/js/hzw-city-picker.min.js"></script>
<script  type="text/javascript">
$(function($) {
	//提交保存
	$(".savePersonEdit").unbind("click");
	$(".savePersonEdit").bind("click",function(){
		var avatar = $(".avatar").val();
		if(avatar == "" || avatar == "avatar"){
			layer.msg("请上传人物头像", {shift: 1});
			return;
		}
		var nickName = $("#user-name").val();
		if(nickName == "" ){
			layer.msg("用户名不能为空", {shift: 1});
			return;
		}
		
		var password = $(".password").val();
		if(password == "" ){
			layer.msg("密码不能为空", {shift: 1});
			return;
		}
		
		var email = $("#user-email").val();
	    var emailReg = /\w+[@]{1}\w+[.]\w+/;
	    if(!emailReg.test(email)){
			layer.msg("请使用正确的邮箱号", {shift: 1});
			return;
		}
		
		var phone = $("#user-phone").val();
		var phoneReg = /^1((3|5|8){1}\d{1}|70)\d{8}$/;
		if(phone == "" ){
			layer.msg("手机号不能为空", {shift: 1});
			return;
		}
		if(!phoneReg.test(phone)){
			layer.msg("请使用正确的手机号", {shift: 1});
			return;
		}
		
		
		var $form = $(".personForm");
		
		$.ajax({
			type : "POST",
		    url : "savePersonEdit",
		    data: $form.serialize(),
		    dataType : "json",
		    success : function(data) {
		    	layer.msg("保存成功", {shift: 1});
		    	setTimeout(function(){window.location.href = "#(base_path)/person";}, 600);
		    },
		    error : function(data) {
		    	layer.msg(data.message, {shift: 6});
		    }
		});
	});
	
	//返回
	$(".back").unbind("click");
	$(".back").bind("click",function(){
    	window.location.href = "#(base_path)/person";
	});
	
	
	//上传图片
	$("#imageFile").bind("change",function(){
		$("#js_images_form").ajaxSubmit({
		    dataType: "json",
		    beforeSend: function(){
		        var percentVal = "0%";
		        $('.am-progress-bar').css("width", percentVal).text(percentVal);
		    },
		    uploadProgress: function(event, position, total, percentComplete) {
		        var percentVal = percentComplete + "%";
		        $('.am-progress-bar').css("width", percentVal).text(percentVal);
		    },
		    success: function(data) {
		        var percentVal = "100%";
		        $('.am-progress-bar').css("width", percentVal).text(percentVal);
		        layer.msg("上传成功", {shift: 1});
		        var url = "#(base_path)/upload"+data.datum.imgFile;
		        $(".avatar").attr("src",url);
		        $(".avatar").val(url);
		        $(".formAvatar").val(url);
		    }
		});
	});
	
	
	//地区选择器
    var cityPicker = new HzwCityPicker({
        data: data,
        target: 'cityChoice',
        valType: 'k-v',
        hideCityInput: {
            name: 'city',
            id: 'city'
        },
        hideProvinceInput: {
            name: 'province',
            id: 'province'
        },
        callback: function(data){
        }
    });

    cityPicker.init();
	
});



    
    
</script>

#end
