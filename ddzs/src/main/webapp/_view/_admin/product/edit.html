#set(seoTitle="订单助手")
#if(loginUser.userType == 1)
	#@adminLayout()
#elseif(loginUser.userType == 2)
	#@layout()
#elseif(loginUser.userType == 3)
	#@staffLayout()
#end
#define main()
<link rel="stylesheet" type="text/css" href="/static/cityselect/css/hzw-city-picker.css">
    <div class="container-fluid am-cf">
        <div class="row">
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
                <div class="page-header-heading"><span class="am-icon-home page-header-heading-icon"></span> 商品增加 </div>
            </div>
        </div>
    </div>

    <div class="row-content am-cf">
	    <div class="row">
	        <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
	            <div class="widget am-cf">
				<div class="widget-body am-fr">
		<form class="am-form tpl-form-line-form productForm" method="post" data-am-validator>
           <div class="am-form-group">
               <label for="product-name" class="am-u-sm-3 am-form-label">商品名称 <span class="tpl-form-line-small-title">/ Name</span></label>
               <div class="am-u-sm-9">
                   <input type="text" required class="tpl-form-input" placeholder="请输入商品名称 / name" name="product.name" value="#(product.name)">
               </div>
           </div>
           
           <div class="am-form-group">
               <label for="product-spec" class="am-u-sm-3 am-form-label">商品规格 <span class="tpl-form-line-small-title">/ Spec</span></label>
               <div class="am-u-sm-9">
                   <input type="text" required class="tpl-form-input" placeholder="请输入商品规格 / spec" name="product.spec" value="#(product.spec)">
               </div>
           </div>
           
           <div class="am-form-group">
               <label for="product-price" class="am-u-sm-3 am-form-label">商品单价 <span class="tpl-form-line-small-title">/ Price</span></label>
               <div class="am-u-sm-9">
                   <input type="number" required class="tpl-form-input" placeholder="请输入商品单价 / price" name="product.price" value="#(product.price)">
               </div>
           </div>

          <div class="am-form-group am-form-select">
           <label for="product-type" class="am-u-sm-3 am-form-label">商品类型<span class="tpl-form-line-small-title">/ Type</span></label>
           <div class="am-u-sm-9">
          	 <select data-am-selected name="product.typeId" value="#(product.typeId)">
		      	<option value="#(product.typeId)">-请选择商品类型-</option>
				#for(p : pTypeList)
					#if(p.id == product.typeId)
						<option value="#(p.id)" selected>#(p.typeName)</option>
					#else
						<option value="#(p.id)">#(p.typeName)</option>
					#end
				#end
		    </select>
           </div>
         </div>
         
                
         <div class="am-form-group">
           <label for="user-intro" class="am-u-sm-3 am-form-label">简介<span class="tpl-form-line-small-title">/ Desc</span></label>
           <div class="am-u-sm-9">
             <textarea class="" rows="5" id="user-intro" placeholder="输入商品简介" name="product.desc" value="#(product.desc)"> #(product.desc)</textarea>
             <small>250字以内写出商品特色...</small>
           </div>
         </div>
         <div class="am-form-group">
           <div class="am-u-sm-9 am-u-sm-push-3">
             <button type="button" class="am-btn am-btn-secondary saveProductEdit">保存信息</button>
             &nbsp;&nbsp;&nbsp;&nbsp;
             <button type="button" class="am-btn am-btn-primary back">返回</button>
           </div>
         </div>
</div>

				<!-- 隐藏数据start -->
				<input type="hidden" name="product.id" value="#(product.id)">
				<!-- 隐藏数据end -->

                </form>
            </div>
        </div>
    </div>
</div>
    
#end
#define js()
<script src="/static/amazeui/assets/js/jquery.min.js"></script>
<script src="/static/front/jquery.form.js"></script>
<script type="text/javascript" src="/static/cityselect/js/city-data.js"></script>
<script type="text/javascript" src="/static/cityselect/js/hzw-city-picker.min.js"></script>
<script  type="text/javascript">
$(function($) {
	//提交保存
	$(".saveProductEdit").unbind("click");
	$(".saveProductEdit").bind("click",function(){
		var $form = $(".productForm");
		
		$.ajax({
			type : "POST",
		    url : "saveProductEdit",
		    data: $form.serialize(),
		    dataType : "json",
		    success : function(data) {
		    	layer.msg("保存成功", {shift: 1});
		    	setTimeout(function(){window.location.href = "/product";}, 600);
		    },
		    error : function(data) {
		    	layer.msg(data.message, {shift: 6});
		    }
		});
	});
	
	//返回
	$(".back").unbind("click");
	$(".back").bind("click",function(){
    	window.location.href = "/product";
	});
	
});

</script>

#end
