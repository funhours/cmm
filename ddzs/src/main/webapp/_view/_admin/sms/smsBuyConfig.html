<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/assets/layer/skin/default/layer.css">
</head>
<body>
	<form class="am-form tpl-form-border-form tpl-form-border-br"
		id="smsBuyConfigForm">
		<div class="am-form-group">
			<label class="am-u-sm-3 am-form-label">条数 <span
				class="tpl-form-line-small-title">/ count</span></label>
			<div class="am-u-sm-9">
				<input type="text" required class="tpl-form-input"
					placeholder="请输入短信条数 / count" name="smsBuyConfig.count">
			</div>
		</div>
		<div class="am-form-group">
			<label class="am-u-sm-3 am-form-label">价格 <span
				class="tpl-form-line-small-title">/ price</span></label>
			<div class="am-u-sm-9">
				<input type="text" required class="tpl-form-input"
					placeholder="请输入相应价格 / price" name="smsBuyConfig.price">
			</div>
		</div>
		<div class="am-form-group">
			<div class="am-u-sm-9 am-u-sm-push-3">
				<button type="button"
					class="am-btn am-btn-secondary saveSmsBuyConfigEdit">保存信息</button>
			</div>
		</div>
	</form>
	<script src="/assets/js/jquery.min.js"></script>
	<script type="text/javascript">

		$(function($) {
			//提交保存
			$(".saveSmsBuyConfigEdit").unbind("click");
			$(".saveSmsBuyConfigEdit").bind("click",function() {
				var $form = $("#smsBuyConfigForm");

				$.ajax({
					type : "POST",
					url : "/smsManage/editBuyConfig",
					data : $form.serialize(),
					dataType : "json",
					success : function(data) {
						alert("添加成功");
					},
					error : function(data) {
					}
				});
			});
		});
	</script>
</body>
</html>
