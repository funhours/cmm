<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../../../assets/layer/skin/default/layer.css">
</head>
<body>
	<form class="am-form tpl-form-border-form tpl-form-border-br"
		id="initUseCountConfigForm">
		<div class="am-form-group">
			<label class="am-u-sm-3 am-form-label">短信条数 <span
				class="tpl-form-line-small-title">/ count</span></label>
			<div class="am-u-sm-9">
				<input type="number" required class="tpl-form-input"
					placeholder="请输入短信条数 / count" name="initUseCount.smsCount" >
			</div>
		</div>
		<div class="am-form-group">
			<label class="am-u-sm-3 am-form-label">订单条数 <span
				class="tpl-form-line-small-title">/ orderCount</span></label>
			<div class="am-u-sm-9">
				<input type="number" required class="tpl-form-input"
					placeholder="请输入订单条数 / orderCount" name="initUseCount.orderCount" >
			</div>
		</div>
		<div class="am-form-group">
			<label class="am-u-sm-3 am-form-label">使用天数 <span
				class="tpl-form-line-small-title">/ useDay</span></label>
			<div class="am-u-sm-9">
				<input type="number" required class="tpl-form-input"
					placeholder="请输入使用天数 / useDay" name="initUseCount.useDay" >
			</div>
		</div>
		<div class="am-form-group">
			<div class="am-u-sm-9 am-u-sm-push-3">
				<button type="button" class="am-btn am-btn-secondary saveInitUseCountConfigEdit">保存信息</button>
			</div>
		</div>
	</form>
	<script src="../../../assets/js/jquery.min.js"></script>
	<script src="../../../assets/layer/layer.js"></script>
	<script type="text/javascript">

		$(function($) {
			//提交保存
			$(".saveInitUseCountConfigEdit").unbind("click");
			$(".saveInitUseCountConfigEdit").bind("click",function() {
				var $form = $("#initUseCountConfigForm");
				$.ajax({
					type : "POST",
					url : "/smsManage/editInitUseCountConfig?sbcEditType=0",
					data : $form.serialize(),
					dataType : "json",
					success : function(data) {
						layer.msg(data.data);
						var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
	    				parent.layer.close(index);
	    				setTimeout(function(){window.location.href = "/smsManage/template";}, 600);
					},
					error : function(data) {
					}
				});
			});
		});
	</script>
</body>
</html>
