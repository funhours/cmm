<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>登录</title>
<link rel="stylesheet" href="/view/css/SignIn.css" />
</head>
<body>
	<div class="wapper">
		<!--
            	作者：1097709961@qq.com
            	时间：2017-01-07
            	描述：头部内容
            -->
		<header class="header-bg">
		<div class="header">
			<div class="tit-left">
				<a class="logo" href="#">
					<h1>logo</h1>
				</a>
			</div>
			<div class="tit-right">
				<a class="but CreateAccountBtn" >创建账号</a>
			</div>
		</div>

		</header>
		<!--
            	作者：1097709961@qq.com
            	时间：2017-01-07
            	描述：主体内容
            -->
		<div class="content-bg">
			<div class="content">
				<!--左边广告-->
				<div class="advert">
					<div class="pic">
						<img src="/view/img/SignIn/guanggao.png" />
					</div>
					<div class="weixin">
						<img class="anzhuo" src="/view/img/SignIn/anzhuo.png" /> <img
							class="apple" src="/view/img/SignIn/apple.png" />
					</div>
				</div>
				<!--右边from表单，用户登录模块-->
				<form action="" id="login">
					<div class="denglv-bg">
						<div class="denglv">
							<p class="welcom">欢迎使用</p>
							<p class="message">
								<i class="icon"></i> 请输入正确的手机号或邮箱！
							</p>
							<div class="name">
								<i class="icon-user"></i> 
								<input type="text" class="userName" placeholder="账号" name="user" id="username" autocomplete="off"> 
								<i class="icon-fail"></i>
							</div>
							<div class="password">
								<i class="icon-pwd"></i> 
								<input type="password" class="userPassword" placeholder="密码" name="password" id="password" autocomplete="off"> 
								<i class="icon-fail"></i>
							</div>
							<div class="remember">
								<div class="holdon">
									<input id="cbx_keep" class="input-checkbok" type='checkbox' autocomplete="off" name='keepLogin' value='1' checked='checked'/>
									<label class="text">保持登录</label>
								</div>
								<div class="forget">
									<a class="wangji" href="#">忘记密码？</a>
								</div>
							</div>
							<a class="button login" id="btn_login" >登录</a>
							<p class="no-account">
								<span class="no">没有账号?</span> <span class="color zhuce" >立即注册</span>
							</p>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!--
            	作者：1097709961@qq.com
            	时间：2017-01-07
            	描述：页脚-网站链接及版权信息
            -->
		<footer class="footer">
		<div class="about">
			<div class="link">
				<a href="">关于我们</a>
			</div>
			<div class="link">
				<a href="">使用条款</a>
			</div>
			<div class="link">
				<a href="">安全声明</a>
			</div>
			<div class="link">
				<a href="">隐私声明</a>
			</div>
			<div class="link">
				<a href="">技术支持</a>
			</div>
			<div class="link">
				<a href="">加入我们</a>
			</div>
		</div>
		<div class="copy">Copyright&nbsp;&nbsp;&copy;&nbsp;&nbsp;2017&nbsp;&nbsp;重庆凯优科技有限公司&nbsp;&nbsp;版权所有</div>
		</footer>
	</div>

</body>
<script src="/view/js/jquery-1.11.3.min.js"></script>
<script src="/static/layer/layer.js"></script>
<script type="text/javascript">
	$(".zhuce").unbind("click");
	$(".zhuce").bind("click",function(){
		window.location.href='/CreateAccount';
	});
	
	$(".CreateAccountBtn").unbind("click");
	$(".CreateAccountBtn").bind("click",function(){
		window.location.href='/CreateAccount';
	});
	
	$(".login").unbind("click");
	$(".login").bind("click",function(){
		var loginName = $(".userName").val();
		var password = $(".userPassword").val();
		//var url = "/api/account/login";
		var url = "/login/doLogin?returnUrl=#(returnUrl)";
		$.ajax({
		  type: 'POST',
		  url: url,
		  data: {
			  loginName:loginName,
			  password:password
			  },
		  success: function(data){
			  if(data.isOk){
				  layer.msg("登录成功", {shift: 1});
				  setTimeout(function(){window.location.href="/admin";}, 600);
			  }else{
				  layer.msg(data.message, {shift: 1});
			 }
		  },error: function (XMLHttpRequest) {
			alert("Ajax请求失败，错误状态为："+XMLHttpRequest.status);
		}
		});
		
	});
</script>
</html>
